<div *ngIf="!!ratesHistory?.length">
  <mat-divider class="mt-3 mb-3"></mat-divider>
  <div class="mat-title">Exchange History</div>
  <mat-form-field>
    <mat-select placeholder="Duration" [formControl]="exchangePeriod" (selectionChange)="updateDuration($event)">
      <mat-option *ngFor="let period of historyPeriods" [value]="period.days">
        {{period.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="mt-3 mb-5 row">
    <div class="col-6">
      <table mat-table [dataSource]="ratesHistory" class="mat-elevation-z3 w-100">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
        </ng-container>
        <ng-container matColumnDef="rate">
          <th mat-header-cell *matHeaderCellDef> Exchange Rate </th>
          <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['date', 'rate']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['date', 'rate'];"></tr>
      </table>
    </div>
    <div class="col-6">
      <table mat-table [dataSource]="stats" class="mat-elevation-z3 w-100">
        <ng-container matColumnDef="label">
          <th mat-header-cell *matHeaderCellDef> Statistics </th>
          <td mat-cell *matCellDef="let element"> {{element.label}} </td>
        </ng-container>
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['label', 'value']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['label', 'value'];"></tr>
      </table>
    </div>
  </div>
</div>
